<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body class="container">
<div class="card mt-5">
<form th:action="${action}" th:object="${estudiante}" method="post" class="card-body">
    <h1 class="card-title">Manejo de Estudiante</h1>

    <input type="hidden" th:field="*{id}" class="form-control"/>

    <div class="form-floating mt-4 mb-2">
        <input type="text" id="matricula" th:field="*{matricula}" required class="form-control" />
        <label for="matricula" class="form-label">Matrícula:</label>
    </div>

    <div class="form-floating mt-4 mb-2">
        <input type="text" id="nombre" th:field="*{nombre}" required class="form-control" />
        <label for="nombre" class="form-label">Nombre:</label>

    </div>
    <div class="form-floating mt-4 mb-2">
        <input type="text" id="apellido" th:field="*{apellido}" required class="form-control" />
        <label for="apellido" class="form-label">Apellido:</label>

    </div>

    <div class="form-floating mt-4 mb-2">
        <input type="text" id="telefono" th:field="*{telefono}"class="form-control" required />
        <label for="telefono" class="form-label">Teléfono:</label>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/static" class="btn btn-secondary">Volver a la lista de estudiantes</a>
    </div>
</form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
