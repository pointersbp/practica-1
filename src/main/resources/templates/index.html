<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Estudiantes</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
</head>
<body class="container mt-4">
<div class="card">
  <div class="card-body">
<h1 class="card-title">Lista de Estudiantes</h1>
<table class="table">
  <thead>
  <tr>
    <th>Matrícula</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Teléfono</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <!-- Muestra el listado -->
  <tr th:each="estudiante : ${estudiantes}">
    <td th:text="${estudiante.matricula}"></td>
    <td th:text="${estudiante.nombre}"></td>
    <td th:text="${estudiante.apellido}"></td>
    <td th:text="${estudiante.telefono}"></td>
    <td>
      <a th:href="@{'/editar/' + ${estudiante.id}}" class="btn btn-success">Editar</a>
      <a th:href="@{'/eliminar/' + ${estudiante.id}}" class="btn btn-danger">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/nuevo" class="btn btn-primary">Agregar Estudiante</a>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
